<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    {% include header.html %}

    <main id="content" class="main-content" role="main">
      <div class="my-article-title">{{ page.title }}</div>
      
      {{ content }}

      <div class="my-article-list">
        {% assign posts = site.categories[page.category] | sort:"order" %}
        {% for post in posts %}
          {% if post.url %}      
              <div class="my-article-list-item"><a href="{{ post.url }}">{{ post.title }}</a></div>
              <!-- {{ post.excerpt }} -->
          {% endif %}
        {% endfor %}
      </div>

      {% include footer.html %}
    </main>
  </body>
</html>
